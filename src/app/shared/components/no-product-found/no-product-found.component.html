<div class="row" style="text-align: center;">
    <div class="col-md-12">
      <div class="error-template">
        <h1 class="mat-h1">
          Oops!</h1>
        <h2>
          {{title}}</h2>
        <div class="error-details">
          {{description}}
        </div>
        <div class="error-actions">
          <a [routerLink]= "goToLink" class="btn btn-primary btn-lg" *ngIf="isLoggedIn; else goToHome">
            <span class="glyphicon glyphicon-home"></span>{{goToMessage}}</a>
          <ng-template #goToHome>
            <a [routerLink]="[ '/' ]" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-home"></span>
              Take Me Home </a> 
          </ng-template>
        </div>
      </div>
    </div>
  </div>
