<div class="col-xl-12">
    <h2> {{ editMode ? 'Update' : 'Add' }} Driver </h2>
    <form [formGroup]="userForm" (ngSubmit)="addOrEditUser()"  role="form">
        <div class="form-group">
            <label for="name">Name</label>&nbsp;
            <input type="text" class="form-control" name="name" id="name"
            formControlName="username"
            required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>&nbsp;
            <input type="tel" class="form-control" name="mobile" id="mobile"
            formControlName="mobile"
            required>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password</label>&nbsp; -->
            <input type="hidden" class="form-control" name="password" id="password" 
            formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" >{{ editMode ? 'Update' : 'Add' }}</button>
            &nbsp;&nbsp;<button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
