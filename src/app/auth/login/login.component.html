<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <!-- <div *ngIf="authService.loginMessage">{{ authService.loginMessage }}</div> -->
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <form #loginForm="ngForm" (ngSubmit)="login()" role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <label for="name">User Name: </label>
                                <input type="text" name="username" id="username" class="form-control" ngModel
                                    #name="ngModel" required>
                            </div>
                            <p style="color:red;" *ngIf="name.touched && name.invalid">Please Enter your
                                name</p>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <label for="password">Password: </label>
                                <input type="password" name="password" id="password" class="form-control" ngModel
                                    #password="ngModel" required>
                            </div>
                            <p style="color:red;" *ngIf="password.touched && !password.valid">
                                <span *ngIf="password.errors.required">Please Enter your Password</span>
                                <span *ngIf="password.errors.minlength">Your password should be minimum length of 6
                                    characters</span>
                            </p> 
                             <p>{{ loginForm.errors}}</p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div *ngIf="errorMsg" style="color:red;">{{ errorMsg }}</div>
                    </form>
                    <!-- <div class="row mt-3">
                        <div class="col-9">
                            Not a user?
                        </div>
                        <div class="col-3">
                            <a routerLink="/auth/signup" class="text-light"><small>SingUp</small></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
