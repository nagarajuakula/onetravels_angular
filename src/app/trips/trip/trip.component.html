    <div class="col-xl-12">
        <h2> {{ editMode ? 'Update' : 'Add' }} Trip </h2>
        <form [formGroup]="tripForm" (ngSubmit)="addOrEditTrip()"  role="form">
            <div class="form-group">
                <label for="name">From</label>&nbsp;
                <input type="text" class="form-control" name="from" id="name"
                formControlName="from_location"
                required>
            </div>
            <div class="form-group">
                <label for="to">To</label>&nbsp;
                <input type="text" class="form-control" name="to" id="to"
                formControlName="to_location"
                required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>&nbsp;
                <mat-form-field>
                    <mat-label>Select Date</mat-label>
                    <input matInput [max]="maxDate" [matDatepicker]="dt" formControlName="date" />
                    <mat-datepicker-toggle matSuffix [for]="dt"></mat-datepicker-toggle>
                    <mat-datepicker #dt></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <label for="distance">Distance</label>&nbsp;
                <input type="text" class="form-control" name="distance" id="distance" 
                formControlName="distance">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >{{ editMode ? 'Update' : 'Add' }}</button>
                &nbsp;&nbsp;<button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
